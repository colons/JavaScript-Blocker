<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<title></title>
		
	<link rel="stylesheet" href="css/poppy.css" type="text/css" id="poppy-style" />
	<link rel="stylesheet" href="" type="text/css" id="poppy-theme-style" />
	<link rel="stylesheet" href="css/main.css" type="text/css" id="main-style"/>
	<link rel="stylesheet" href="" type="text/css" id="main-theme-style"/>
	<link rel="stylesheet" href="" type="text/css" id="main-large-style"/>
	<link rel="stylesheet" href="css/highlight.css" />
	
	<script src="js/highlight.js"></script>
	<script>
		_ = safari.extension.globalPage.contentWindow._;
		
		if (safari.extension.globalPage.contentWindow.JB.isBeta)
			window.onerror = function (d, p, l, c) {
				safari.extension.globalPage.contentWindow._d(d + ', ' + p + ', ' + l);
			};
		
		document.addEventListener('DOMContentLoaded', function () {
			safari.extension.globalPage.contentWindow.JB.hljs = hljs;
					
			setTimeout(function () {
				safari.extension.globalPage.contentWindow.JB.bind_events();
				safari.extension.globalPage.contentWindow.JB.load_language(true);
				safari.extension.globalPage.contentWindow.JB.open_popover({ type: 'popover' });
			}, 1000);
			
			var inputs = document.getElementsByTagName('input'),
					ogroups = document.getElementsByTagName('optgroup'),
					infos = document.querySelectorAll('.info-container label');
					
			for (var i = 0; inputs[i]; i++) {
				if (inputs[i].getAttribute('value') && inputs[i].value.length) inputs[i].value = _(inputs[i].value);
				if (inputs[i].placeholder && inputs[i].placeholder.length) inputs[i].placeholder = _(inputs[i].placeholder);
			}
			for (var b = 0; ogroups[b]; b++)
				ogroups[b].label = _(ogroups[b].label);
			
			for (var x = 0; infos[x]; x++)
				infos[x].innerHTML = _(infos[x].innerHTML);
				
			if (window.navigator.platform.match(/Win/)) document.body.className += ' windows';
			else if (window.navigator.platform.match(/Mac/)) document.body.className += ' macos';
			
			document.body.className += ' theme-' + safari.extension.globalPage.contentWindow.JB.theme;
		});
	</script>
</head>

<body class="blocking-mode">
	<div id="modal">
		<header class="main-header"><h1><script>document.write(_('JavaScript Blocker'));</script><span class="console-unread"> 0</span></h1></header>
	</div>
	
	<header class="main-header"><h1><script>document.write(_('JavaScript Blocker'));</script><span class="console-unread"> 0</span></h1></header>
	
	<div id="container">
		<div id="find-bar">
			<input type="button" id="find-bar-done" value="Done" />
			<input type="search" id="find-bar-search" incremental="incremental" results="10" autosave="find_on" />
			<label for="find-bar-search" id="find-bar-matches"></label>
		</div>
		<div id="main" class="whoop">
			<div id="page-lists">
				<label id="page-lists-label"><script>document.write(_('Page:'));</script></label>
				<select id="page-list">
					<optgroup label="Main Page">
						<option>http://javascript-blocker.toggleable.com</option>
					</optgroup>
					<optgroup label="Inline Frame Pages">
						<option>http://example.com</option>
					</optgroup>
				</select>
				<div id="frame-switcher">
					<a href="javascript:void(0)" id="previous-frame" class="disabled"><span class="arrow"></span> <span class="text"><script>document.write(_('Main page'));</script></span></a>
					<div class="divider disabled"></div>
					<a href="javascript:void(0)" id="next-frame" class="disabled"><span class="arrow"></span> <span class="text"><script>document.write(_('Next frame'));</script></span></a>
				</div>
			</div>
			
			<div id="allowed-blocked-columns">
				<div id="allowed-column" class="column">
					<div class="info-container" id="allowed-container">
						<label class="allowed-label">Allowed:</label> <span id="allowed-scripts-count">0</span>
						<input type="button" value="Block…" id="block-domain" />
					</div>
	
					<div id="allowed-script-urls" class="urls-wrapper">
						<div class="urls-inner"></div>
					</div>
				</div>
								
				<div id="blocked-column" class="column">
					<div class="info-container" id="blocked-container">
						<label class="blocked-label">Blocked:</label> <span id="blocked-scripts-count">0</span>
						<input type="button" value="Allow…" id="allow-domain" />
					</div>
	
					<div id="blocked-script-urls" class="urls-wrapper">
						<div class="urls-inner"></div>
					</div>
				</div>
				
				<br style="clear:both;" />
			</div>
			
			<div class="info-container" id="unblocked-container">
				<label class="unblocked-label">Unblocked:</label> <span id="unblocked-scripts-count">0</span>
			</div>
	
			<div id="unblocked-script-urls" class="urls-wrapper">
				<div class="urls-inner"></div>
			</div>

			<div id="disclaimer">
				<p>
					<input type="button" value="Rules" id="view-rules" />
					<input type="button" value="Show Hidden" id="toggle-hidden" />
					<input type="button" value="Help" id="js-help" />
					<input type="button" value="Settings" id="js-settings" />
					<input type="button" value="Disable JavaScript Blocker" id="disable" />
					<br style="clear:both;">
				</p>
				<p id="unlock-p">
					<input type="button" value="Unlock" id="unlock" />
					<br style="clear:both;">
				</p>	
				<br style="clear:both;">
			</div>
		</div>
		<div id="rules-list" class="whoop">
			<div class="info-container">
				<p class="misc-info">0 domains, 0 rules</p>
				<input type="button" value="Close Rules List" id="rules-list-back" />
			</div>
			<div id="data">
				<p class="above-filter">
					<a href="javascript:void(0)" id="collapse-all"><script>document.write(_('Collapse All'));</script></a> <span class="label">￨</span>
					<a href="javascript:void(0)" id="expand-all"><script>document.write(_('Expand All'));</script></a> <span class="label">￨</span>
					<a href="javascript:void(0)" id="edit-domains"><script>document.write(_('Edit'));</script></a>
				</p>
				<p id="above-temporary" class="above-filter">
					<a href="javascript:void(0)" id="make-temp-perm"><script>document.write(_('Make Temporary Rules Permanent'));</script></a> <span class="label">￨</span>
					<a href="javascript:void(0)" id="remove-all-temp"><script>document.write(_('Remove Temporary Rules'));</script></a>
				</p>
				<div id="rules-filter-bar" class="filter-bar">
					<ul id="filter-type-collapse">
						<li class="label"><script>document.write(_('Visibility:'));</script></li>
						<li id="filter-all"class="selected"><script>document.write(_('Any'));</script></li>
						<li id="filter-collapsed"><script>document.write(_('Collapsed'));</script></li>
						<li id="filter-expanded"><script>document.write(_('Expanded'));</script></li>
					</ul>
					<div class="divider"></div>
					<ul id="filter-type-state">
						<li class="label"><script>document.write(_('State:'));</script></li>
						<li id="filter-state-all" class="selected"><script>document.write(_('Any'));</script></li>
						<li id="filter-enabled"><script>document.write(_('Enabled'));</script></li>
						<li id="filter-disabled"><script>document.write(_('Disabled'));</script></li>
						<li id="filter-temporary"><script>document.write(_('Temporary'));</script></li>
					</ul>
					<div class="divider"></div>
					<ul id="filter-type-domain">
						<li class="label"><script>document.write(_('Domains'));</script>:</li>
						<li id="li-domain-filter"><input type="search" placeholder="Domains" incremental="incremental" results="10" autosave="domain_filter" id="domain-filter" /><br style="clear:both;" /></li>
					</ul>
					<br style="clear:both;" />
				</div>
				
				<div id="rule-container"></div>
			</div>
		</div>
		<div id="misc" class="whoop">
			<div class="info-container">
				<p class="misc-header"></p>
				<input type="button" value="Close" id="misc-close" />
			</div>
			<div id="misc-content"></div>
		</div>
	</div>
	
	<div id="hidden-extras">
		<ul id="jsconsolelogger"><li id="console-header"><p class="misc-info">Console</p></li></ul>
		<textarea id="tmpl_domain_picker">
			<% if (!self.no_label) { %><label for="domain-picker<%=('id' in self ? '-' + self.id : '')%>"><%=_('On:')%> </label><% } %>
			<select class="domain-picker" id="domain-picker<%=('id' in self ? '-' + self.id : '')%>" <% if ((self.page_parts.length === 2 && self.no_all) || (self.page_parts[0] === null && !self.no_all)) { %>class="single"<% } %>>
			<%
				var n;
				for (n = 0; n < self.page_parts.length; n++) {
					if (self.page_parts[n] === null || (self.no_all && n === self.page_parts.length - 1)) continue; %>
					<option value="<%=((n === 0 ? '' : '.') + self.page_parts[n])%>"><%=(self.page_parts[n] === '*' ? _('All Domains') : ((n > 0 ? '.' : '') + JB.utils.escape_html(self.page_parts[n])))%></option>
			<% } 
				if (self.show_other) { %>
					<option value="custom.other"><%=_('Other…')%></option>
			<% } %>
			</select>
		</textarea>
		
		<textarea id="tmpl_rule_wrapper">
			<header id="head-<%=self.kind%>-rules" class="rules-header">
				<h3 id="<%=self.kind%>-rules"><%=self.local%></h3>
				<a id="toggle-<%=self.kind%>-rules" class="toggle-rules"><%=_('Hide')%></a>
				<br style="clear:both;" />
			</header>
			<div id="rules-list-<%=self.kind%>-container" class="rules-list-container" style="overflow:hidden;">
				<ul id="rules-list-<%=self.kind%>s" class="rules-wrapper"></ul>
			</div>
		</textarea>
		
		<textarea id="tmpl_main_wrapper">
			<header id="head-<%=self.which%>-<%=self.kind%>" class="kind-header visible">
				<h3 id="<%=self.which%>-<%=self.kind%>-items"><%=self.local%></h3>
				<a id="toggle-<%=self.kind%>-<%=self.which%>-items" class="toggle-main">Hide</a>
				<br style="clear:both;" />
			</header>
			<div id="<%=self.which%>-items-<%=self.kind%>-container" class="item-list-container" style="overflow:hidden;">
				<ul id="<%=self.which%>-items-<%=self.kind%>" class="main-wrapper"></ul>
			</div>
		</textarea>
		
		<div id="poppy-arrow-settings"></div>
		<div id="select-arrow-settings"></div>
	</div>
</body>
</html>
